<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- SweetAlert -->
    <link rel="stylesheet" href="style.css">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>



</head>

<body>
    <header>
        <h1 class="display-4">User Authentication</h1>
    </header>
    <main>
        <div class="form__wrapper">

            <form id="user-form" method="post" enctype="multipart/form-data">
                <div class="form__container container-fluid">
                    <p class="form__desc my-4">Personal Information</p>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="first-name" class="form-label">First Name</label>
                                <input type="text" class="form-control" name="first-name" id="first-name"
                                    placeholder="john" />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="last-name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last-name" id="last-name"
                                    placeholder="parker" />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="contact-no" class="form-label">Contact no</label>
                                <input type="number" class="form-control" name="contact-no" id="contact-no"
                                    placeholder="0320-1234567" />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="cnic" class="form-label">CNIC no</label>
                                <input type="number" class="form-control" name="cnic" id="cnic"
                                    placeholder="35202-1234567-8" />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" name="dob" id="dob" />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="" class="form-label mb-3">Gender</label>
                                <br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="gender-male"
                                        value="male" checked />
                                    <label class="form-check-label" for="gender-male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="gender-female"
                                        value="female" />
                                    <label class="form-check-label" for="gender-female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="gender-trans"
                                        value="trans" />
                                    <label class="form-check-label" for="gender-trans">Trans</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" name="address" id="address" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <p class="form__desc my-4">Educational Information</p>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-2">
                                <label for="qualification" class="form-label">Qualification</label>
                                <select class="form-select form-select" name="qualification" id="qualification">
                                    <option selected value="matric">Matriculation</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="bacholer">Bacholer</option>
                                    <option value="master">Masters</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-2">
                                <label for="result-card" class="form-label">Result Card</label>
                                <input type="file" class="form-control" name="result-card" id="result-card"
                                    aria-describedby="fileHelpId" accept="image/*,.pdf" />
                                <div id="fileHelpId" class="form-text">Upload your highest qualification result card
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="interests" class="form-label mb-3">Interests</label>
                            <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="interests"
                                    id="interest-development" value="Development" />
                                <label class="form-check-label" for="interest-development">Development</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="interests" id="interest-marketing"
                                    value="Marketing" />
                                <label class="form-check-label" for="interest-marketing">Marketing</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="interests" id="interest-designing"
                                    value="Designing" />
                                <label class="form-check-label" for="interest-designing">Designing</label>
                            </div>
                        </div>
                    </div>

                    <p class="form__desc my-4">Login Information</p>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" id="email"
                                    aria-describedby="emailHelpId" placeholder="abc@mail.com" />

                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="" />
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <button type="submit" class="btn btn-primary submit__btn my-3">
                            Submit
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

<script>

    $(document).ready(function () {
        $('#user-form').on('submit', function (e) {
            e.preventDefault();

            // Form Validation
            var first_name = $('#first-name').val().trim();
            var last_name = $('#last-name').val().trim();
            var contact_no = $('#contact-no').val().trim();
            var cnic = $('#cnic').val().trim();
            var gender = $('input[name="gender"]:checked').val();
            var dob = $('#dob').val();
            var address = $('#address').val().trim();
            var qualification = $('#qualification').val();
            var email = $('#email').val().trim();
            var password = $('#password').val().trim();
            var result_card = $('#result-card')[0].files[0];
            var interests = $("input[name='interests']:checked").length; // Validate at least one checkbox is selected

            if (!first_name || !last_name || !contact_no || !cnic || !gender || !dob || !address || !qualification || !email || !password || !result_card || interests === 0) {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Please fill out all required fields.",
                });
                return;
            }

            if (contact_no.length !== 11) {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Phone Number is not complete.",
                });
                return;
            }

            var formData = new FormData(this);

            // AJAX Request
            $.ajax({
                type: 'POST',
                url: 'form-data.php',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    var alertIcon = response == 'You have been Registered Successfully!' ? 'success' : 'error';
                    var alertTitle = response == 'You have been Registered Successfully!' ? 'Congratulations!' : 'Oops...';


                    Swal.fire({
                        icon: alertIcon,
                        title: alertTitle,
                        text: response,
                        confirmButtonColor: "#b2e198",
                    }).then(() => {
                        $('#user-form')[0].reset();
                    });
                },
                error: function (error) {
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: "Something went wrong!",
                    });
                }
            });
        });
    });





</script>

</html>
